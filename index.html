<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="box">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="weather-app-city"></h1>
            <p>
              <span id="time"> Friday 12:32</span>,
              <span id="description"> </span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"> </strong>
            </p>
          </div>
          <div class="weather-app-container">
            <span id="icon"> </span>
            <span class="weather-app-temperture" id="weather-app-temperture">
            </span
            ><span class="temperture-unit"> Â°C</span>
          </div>
        </div>
        <div class="forcast" id="forcast"></div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/charlottemc127-del">Charlotte McLean</a>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
